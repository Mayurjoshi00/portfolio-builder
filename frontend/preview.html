<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Preview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Portfolio Builder</a>
        <a href="builder.html" class="btn btn-outline-light btn-sm">Edit</a>
    </div>
</nav>
<img id="profileImage"
     class="rounded-circle mb-3"
     width="120"
     height="120"
     style="object-fit: cover;">

<div class="container py-5 fade-in">
    <div class="text-center mb-4">
        <h1 id="previewName"></h1>
       <p id="previewBio" class="bio-text"></p>
    </div>
<div class="text-center mb-4">
    <h1 id="previewName"></h1>
    <p id="previewBio" class="bio-text"></p>
</div>
<div class="text-center mb-4">
    <a id="githubProfile" href="#" target="_blank"
       class="btn btn-outline-dark btn-sm me-2">
        GitHub
    </a>

    <a id="linkedinProfile" href="#" target="_blank"
       class="btn btn-outline-primary btn-sm">
        LinkedIn
    </a>
</div>

    <hr>
    <h3>Education</h3>
        <div class="card p-3 mb-4">
        <h5 id="eduDegree"></h5>
        <p id="eduCollege"></p>
        <small id="eduYear"></small>
        </div>
        <h3>Experience</h3>
            <div class="card p-3 mb-4">
             <h5 id="expRoleText"></h5>
            <p id="expCompanyText"></p>
             <p id="expDescText"></p>
        </div>

    <h3>Skills</h3>
    <div id="skillsContainer"></div>

    <h3 class="mt-4">Projects</h3>
    <div id="projectsContainer"></div>
</div>
<div class="text-center mt-4">
    <button class="btn btn-primary" onclick="window.print()">
        Download / Print Portfolio
    </button>
</div>


<script src="js/preview.js"></script>
</body>
</html>
