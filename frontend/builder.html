<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Builder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Portfolio Builder</a>
    </div>
</nav>

<div class="container py-5 fade-in">
    <h2 class="mb-4 fw-bold">Enter Your Details</h2>

    <form id="portfolioForm">

        <!-- Personal Info -->
        <div class="card p-4 mb-4">
            <h5>Personal Information</h5>
            <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>
            <textarea id="bio" class="form-control" placeholder="Short Bio" required></textarea>
        </div>
        <!-- Profile Image -->
    <div class="card p-4 mb-4">
        <h5>Profile Image</h5>
        <input type="file" id="profileImageInput"
           class="form-control"
           accept="image/*">
    </div>

        <!-- Education -->
        <div class="card p-4 mb-4">
            <h5>Education</h5>
            <input type="text" id="degree" class="form-control mb-2" placeholder="Degree (e.g. MCA)" required>
            <input type="text" id="college" class="form-control mb-2" placeholder="College / University" required>
            <input type="text" id="year" class="form-control" placeholder="Year (e.g. 2024â€“2026)" required>
        </div>
        <!-- Experience / Internship -->
        <div class="card p-4 mb-4">
            <h5>Experience / Internship</h5>

            <input type="text" id="expRole" class="form-control mb-2"
            placeholder="Role (e.g. Frontend Intern)">

            <input type="text" id="expCompany" class="form-control mb-2"
            placeholder="Company / Organization">

            <textarea id="expDesc" class="form-control"
            placeholder="Brief description of your work"></textarea>
        </div>
        <!-- Social Links -->
    <div class="card p-4 mb-4">
        <h5>Social Links</h5>

        <input type="url" id="githubLink" class="form-control mb-2"
        placeholder="GitHub Profile URL">

        <input type="url" id="linkedinLink" class="form-control"
           placeholder="LinkedIn Profile URL">
    </div>


        <!-- Skills -->
<div class="card p-4 mb-4">
    <h5>Skills</h5>

    <div class="row g-2">
        <div class="col-md-6">
            <input type="text" id="skillName"
                   class="form-control"
                   placeholder="Skill name (e.g. Python)">
        </div>

        <div class="col-md-4">
            <input type="number" id="skillLevel"
                   class="form-control"
                   placeholder="Percentage"
                   min="0" max="100">
        </div>

        <div class="col-md-2 d-grid">
            <button type="button"
                    class="btn btn-outline-primary"
                    onclick="addSkill()">
                Add
            </button>
        </div>
    </div>

    <ul id="skillList" class="list-group mt-3"></ul>
</div>


        <!-- Projects -->
        <div class="card p-4 mb-4">
            <h5>Projects</h5>
            <input type="text" id="projectTitle" class="form-control mb-2" placeholder="Project Title">
            <textarea id="projectDesc" class="form-control mb-2" placeholder="Project Description"></textarea>
            <button type="button" class="btn btn-outline-primary" onclick="addProject()">Add Project</button>
            <ul id="projectList" class="list-group mt-3"></ul>
        </div>

        <!-- Theme -->
        <div class="card p-4 mb-4">
            <h5>Select Theme</h5>
            <select id="theme" class="form-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        

        <button type="submit" class="btn btn-success">Preview Portfolio</button>
        <button type="button" class="btn btn-outline-danger ms-2" onclick="clearData()">Clear</button>

    </form>
</div>

<script src="js/app.js"></script>
</body>
</html>
